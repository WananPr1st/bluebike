	<!-- 规则表格 -->
	<div class="main">
		<div class="main_content">
				<!-- 等级特权 -->
				<div class="vip_disc"><img src="img/vipOri/vipOri.png" alt=""></div>
				<!-- 晋升条件 -->
				<div class="vip_condition">
						<p class="vip_con_tit">晋升条件</p>
						<ul class="vip_list">
							<li class="active">
								<span>等级</span>
								<span>晋升条件</span>
							</li>
							<li>
								<span>银卡会员</span>
								<span>信用值大于100，且完成每月骑行3次及以上</span>
							</li>
							<li>
								<span>金卡会员</span>
								<span>信用值大于299，且完成每月骑行10次及以上</span>
							</li>
							<li>
								<span>黑金卡会员</span>
								<span>信用值大于699，且完成每月骑行20次及以上</span>
							</li>
						</ul>
				</div>
				<!-- 注释说明 -->
				<div class="vip_disc_text">
					<ul>
						<li>• 新注册用户信用分值默认为100分</li>
						<li>• Bluegogo特权等级是按月度计算，每月最末一天统计当月信用值与当月骑行次数，决定下月相对应的特权等级</li>
						<li>• 当月加减个人信用分值时，不影响已获得的特权奖励，下月1日将被升降至与本月信用值和骑行次数相应的特权等级</li>
						<li>• 单次骑行不限制时间段与时长，预约与续约单向操作不计骑行次数</li>
					</ul>
				</div>
		</div>
	</div>
