	<div class="yh_content">
		<div class="yh_list">
			<p>什么是优惠券？</p>
			<ul>
				<li class="list">*优惠券由小蓝单车发放给用户，在用户使用小蓝单车平台生成租车订单并完成租车后，可用于抵扣租车订单内费用的电子券。 </li>

			</ul>
		</div>
		<div class="yh_list">
			<p>什么是金额优惠券？</p>
			<ul>
				<li class="list">*是设有不同面额的优惠券，用于租赁车辆还车后，支付费用时抵扣部分的金额；</li>

			</ul>
		</div>
		<div class="yh_list">
			<p>什么是优惠券的“有效期”？</p>
			<ul>
				<li class="list">*优惠券在券面标示“有效期”，凡租车时间在标示的“有效期”内，即可使用该优惠券，过期则作废；</li>

			</ul>
		</div>
		<div class="yh_list">
			<p>一个租车订单最多能够使用几张优惠券？</p>
			<ul>
				<li class="list">*一个订单最多只能使用一张优惠券； </li>

			</ul>
		</div>
		<div class="yh_list">
			<p>优惠券是否可以找零或拆分退换？</p>
			<ul>
				<li class="list">*不可以，优惠券超出订单骑行时长或金额的部分不能再次使用，不能兑换、一旦使用将无法退回；</li>

			</ul>
		</div>
	</div>
	
</body>
